<!DOCTYPE html>
<!-- 이 부분은 주석문입니다. 웹 브라우저는 주석을 화면에 출력하지 않습니다. -->
<html>
  <head>
    <!-- 문서제목, 자바스크립트 코드, CSS 스타일 정의, 메타데이터정의 -->
    <meta charset="utf-8" />
    <title>hm03 : Semantic tag and form</title>
    <style>
      h1 {
        text-align: center;
      }

      .threeDEffect {
        color: yellow;
        text-shadow: 2px 2px 4px black;
      }
    </style>
    <script></script>
  </head>

  <body>
    <!-- 문서의 본문 텍스트, 이미지, 테이블, 자바스크립트 코드, 동영상 등 -->
    <h1>
      <div class="threeDEffect">★ Who is hm03? ★</div>
    </h1>

    <script>
      var current = new Date();
      if (current.getSeconds() % 2 == 0)
        document.body.style.backgroundColor = "greenyellow";
      else document.body.style.backgroundColor = "lightskyblue";

      document.write("<strong>현재 시간</strong> : ");
      document.write(current.getHours(), "시 ");
      document.write(current.getMinutes(), "분 ");
      document.write(current.getSeconds(), "초");

      document.write("<h4>이름 : 김종민</h4>");
      document.write("<h4>hm03</h4>");
      document.write("<h4>폰번호 : 010-3714-0755</h4>");
      document.write("<h4>사는 곳 : 부산</h4>");
      document.write("<h4>학교 : 인제대학교</h4>");
      document.write("<h4>학번 : 20151526</h4>");
      document.write("<h4>학과 : 컴퓨터시뮬레이션</h4>");
    </script>
  </body>
</html>
