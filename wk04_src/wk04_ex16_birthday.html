<head>

<body>
    <!-- 문서의 본문 텍스트, 이미지, 테이블, 자바스크립트 코드, 동영상 등 -->
    <h3>생일축하합니다</h3>
    <hr>
    당신의 생일은 1996년 11월 7일입니다. 틀리면 수정하시고
    파티 시간과 장소를 입력하세요.
    <hr>
    <form>
    <table>
        <tr><td>생일<td>
                <input type="date" value="1996-11-07"></tr>
        <tr><td>생일파티시간<td>
                <input type="time" value="19:30"></tr>
        <tr><td>생일파티장소<td>
                <input type="text" value="SubWay"></tr>
    </table>
    </form>

</body>
