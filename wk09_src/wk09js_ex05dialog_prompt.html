        <h3>JS dialog : prompt()</h3>
        <hr>
        <script>
            var ret = prompt ("이름을 입력하세요", "황기태");
            if (ret == null) {
                // 취소 버튼이나 다이얼로그를 닫은 경우
            } else if (ret == "") {
                // 문자열 입력 없이 확인 버튼 누른 경우
            } else {
                // ret에는 사용자가 입력한 문자열
                document.write("입력한 이름은 " + ret + " 입니다.");
            }
        </script>

    </body>
