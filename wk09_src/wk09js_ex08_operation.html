		<h3>산술연산 (operation)</h3>
		<hr>
		<script>
			var x = 32;
			var total = 100 + x*2/4 - 3;
			// total은 113
			var div = x / 10;
			// div는 3.2
			var mod = x % 2;
			// x를 2로 나눈 나머지, 0
			var mod2 = x % 3;

			document.write("x : " + x + "<br><br>");
			document.write("100 + x*2/4 - 3 = " + total + "<br>");
			document.write("x/10 = " + div + "<br>");
			document.write("x%2 = " + mod + "<br>");
			document.write("x%3 = " + mod2 + "<br>");
		</script>

	</body>
