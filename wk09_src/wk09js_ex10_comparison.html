<html>
	<head>
		<!-- 문서제목, 자바스크립트 코드, CSS 스타일 정의, 메타데이터정의 -->
		<meta charset="utf-8">
		<title>hm03 : Javascript</title>
		<style>
		</style>

		</script>
	</head>

	<body>
		<!-- 문서의 본문 텍스트, 이미지, 테이블, 자바스크립트 코드, 동영상 등 -->
		<h3>비교 연산</h3>
		<hr>
		<script>
			var x = 13, y = 7;
			document.write("x=" + x + ", y=" + y + "<br><br>");
			document.write("x == y : " + (x == y) + "<br>");
			document.write("x != y : " + (x != y) + "<br>");
			document.write("x >= y : " + (x >= y) + "<br>");
			document.write("x > y : " + (x > y) + "<br>");
			document.write("x <= y : " + (x <= y) + "<br>");
			document.write("x < y : " + (x < y) + "<br>");
		</script>

	</body>

</html>
