<html>
  <head>
    <!-- 문서제목, 자바스크립트 코드, CSS 스타일 정의, 메타데이터정의 -->
    <meta charset="utf-8" />
    <title>hm03 : Javascript</title>
    <style></style>
    <script></script>
  </head>

  <body>
    <!-- 문서의 본문 텍스트, 이미지, 테이블, 자바스크립트 코드, 동영상 등 -->
    <h3>switch 문으로 커피 주문</h3>
    <hr />
    <script>
      var price = 0;
      var coffee = prompt("무슨 커피 드릴까요?", "");
      //coffee=parseInt(coffee);
      switch (coffee) {
        // case 7%3 :
        // price = 50000;
        // break;
        case "espresso":

        case "에스프레소":
          price = 2000;
          break;
        case "카푸치노":
          price = 3000;
          break;
        case "카페라떼":
          price = 3500;
          break;

        default:
          document.write(coffee + "는 없습니다.");
      }
      if (price != 0) document.write(coffee + "는 " + price + "원입니다.");
    </script>
  </body>
</html>
