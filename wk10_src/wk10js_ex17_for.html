<!DOCTYPE html>
<!-- 이 부분은 주석문입니다. 웹 브라우저는 주석을 화면에 출력하지 않습니다. -->
<html>
  <head>
    <!-- 문서제목, 자바스크립트 코드, CSS 스타일 정의, 메타데이터정의 -->
    <meta charset="utf-8" />
    <title>hm03 : Javascript</title>
    <style></style>
    <script></script>
  </head>

  <body>
    <!-- 문서의 본문 텍스트, 이미지, 테이블, 자바스크립트 코드, 동영상 등 -->
    <h3>for 문으로 10px~35px 크기 출력</h3>
    <hr />
    <script>
      for (let size = 10; size <= 35; size += 5) {
        // 5씩 증가
        document.write("<span ");
        document.write("style = 'font-size:" + size + "px'>");
        document.write(size + "px ");
        document.write("</span>");
      }
    </script>
  </body>
</html>
