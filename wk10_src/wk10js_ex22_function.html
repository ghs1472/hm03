<!DOCTYPE html>
<!-- 이 부분은 주석문입니다. 웹 브라우저는 주석을 화면에 출력하지 않습니다. -->
<html>
  <head>
    <!-- 문서제목, 자바스크립트 코드, CSS 스타일 정의, 메타데이터정의 -->
    <meta charset="utf-8" />
    <title>hm03 : Javascript</title>
    <style></style>
    <script>
      function adder(a, b) {
        var sum;
        sum = a + b;
        return sum; // 함수 작성
      }
    </script>
  </head>

  <body>
    <!-- 문서의 본문 텍스트, 이미지, 테이블, 자바스크립트 코드, 동영상 등 -->
    <h3>함수 adder()</h3>
    <hr />
    <script>
      var n = adder(24567, 98374);
      // 함수 호출
      document.write("24567 + 98374는 " + n + "<br>");
    </script>
  </body>
</html>
