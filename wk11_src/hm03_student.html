<!DOCTYPE html>
<!-- 이 부분은 주석문입니다. 웹 브라우저는 주석을 화면에 출력하지 않습니다. -->
<html>
  <head>
    <!-- 문서제목, 자바스크립트 코드, CSS 스타일 정의, 메타데이터정의 -->
    <meta charset="utf-8" />
    <title>hm03 : Javascript object</title>
    <style></style>
    <script>
      //리터럴 표기법으로 사용자 객체 만들기
      var student = {
        // 프로퍼티 생성 및 초기화
        name: "김종민",
        id: "hm03",
        phone: "010-3714-0755",
        food: "라면",
        birth: "11월 7일",
        born: "서울"
      };
    </script>
  </head>

  <body>
    <!-- 문서의 본문 텍스트, 이미지, 테이블, 자바스크립트 코드, 동영상 등 -->
    <h3>리터럴 표기 방식으로 사용자 객체 만들기</h3>
    <hr />
    <script>
      document.write("student : ");
      document.write(student.name + "<br>");
      document.write("HTML id : " + student.id + "<br>");
      document.write("전화번호 : " + student.phone + "<br>");
      document.write("좋아하는 음식 : " + student.food + "<br>");
      document.write("생일 : " + student.birth + "<br>");
      document.write("고향 : " + student.born + "<br>");
    </script>
  </body>
</html>
