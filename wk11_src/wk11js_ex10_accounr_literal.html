<!DOCTYPE html>
<!-- 이 부분은 주석문입니다. 웹 브라우저는 주석을 화면에 출력하지 않습니다. -->
<html>
  <head>
    <!-- 문서제목, 자바스크립트 코드, CSS 스타일 정의, 메타데이터정의 -->
    <meta charset="utf-8" />
    <title>hm03 : Javascript object</title>
    <style></style>
    <script>
      //리터럴 표기법(json)으로 사용자 객체 만들기
      var account = {
        // 프로퍼티 생성 및 초기화
        owner: "김종민", // 계좌 주인
        code: "hm03", // 계좌 코드
        balance: 35000, // 잔액 프로퍼티

        // 메소드 작성
        inquiry: function() {
          return this.balance;
        }, // 잔금 조회
        deposit: function(money) {
          this.balance += money;
        }, // 저금. money 만큼 저금
        withdraw: function(money) {
          // 예금 인출, money는 인출하고자 하는 액수
          // money가 balance보다 작다고 가정
          this.balance -= money;
        }
      };
    </script>
  </head>

  <body>
    <!-- 문서의 본문 텍스트, 이미지, 테이블, 자바스크립트 코드, 동영상 등 -->
    <h3>리터럴 표기법으로 사용자 객체 만들기</h3>
    <hr />
    <script>
      document.write("account : ");
      document.write(account.owner + ", ");
      document.write(account.code + ", ");
      document.write(account.balance + "<br>");

      account.deposit(10000);
      // 10000원 저금
      document.write("10000원 저금 후 잔액은 " + account.inquiry() + "<br>");
      account.withdraw(5000);
      // 5000원 인출
      document.write("5000원 인출 후 잔액은 " + account.inquiry() + "<br>");
    </script>
  </body>
</html>
